# A generic Alembic configuration file.

[alembic]
# Path to migration scripts
script_location = alembic

# Path to find application models
prepend_sys_path = .

# Template for new migration files
file_template = %%(rev)s_%%(slug)s

# ¡LÍNEA AÑADIDA Y CRUCIAL!
# Lee la URL de la base de datos desde la variable de entorno DATABASE_URL.
# La sintaxis %(ENV_VAR)s es la forma en que el parser de .ini interpola variables.
sqlalchemy.url = %(DATABASE_URL)s

# ... other Alembic settings ...
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S